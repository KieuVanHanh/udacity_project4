name: Backend Continuous Deployment
on:
  workflow_dispatch:
  push:
    branches: 
      - main
    paths:
      - 'starter/backend/**'
  pull_request:
    branches: 
      - main
    paths:
      - 'starter/backend/**'
env:
  PYTHON_VERSION: '3.8'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: starter/backend
    steps:
    - name: Check out repository
      uses: actions/checkout@v4

      #use python to run the code
    - name: run lint 
      uses: actions/setup-python@v4
      with:
        node-version: ${{env.PYTHON_VERSION}}

    - name: Install pipenv and lint code 
      run: |
        pip install pipenv
        pipenv install --dev
        pipenv run lint

  run-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: starter/backend
    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Use Python
      uses: actions/setup-python@v4
      with:
        node-version: ${{env.PYTHON_VERSION}}

    - name: test job
      run: |
        pip install pipenv
        pipenv install --dev
        pipenv run test

  build-deploy:
    runs-on: ubuntu-latest
    needs: [lint, run-test]
    defaults:
      run:
        working-directory: starter/backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'v1.18.0'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{secrets.AWS_SESSION_TOKEN}}
          aws-region: us-east-1

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: project4
          IMAGE_TAG: ${{ github.sha }}
          EKS_CLUSTER: project4
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          cd k8s
          aws eks update-kubeconfig --name $EKS_CLUSTER --region us-east-1
          kustomize edit set image backend=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          kustomize build | kubectl apply -f -